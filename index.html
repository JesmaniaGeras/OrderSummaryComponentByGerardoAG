<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/IlustraciÃ³nGerardoRedonda.png">

<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="Music Flow">
    <div class="container__content__texts">
      <h2>Order Summary</h2>
      <br>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div class="container__content__plan">
      <img src="./images/icon-music.svg" alt="Music Logo">
      <div class="container__content__plan__text">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    
    <div class="container__content__buttons">
      <button class="button__procedToPay">Proceed to Payment</button>
      <button class="button__cancel">Cancel Order</button>
    </div>
    
  </div>

  <div class="attribution">
